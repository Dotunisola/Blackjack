<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>

      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="resetAnswer()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <hr />

    <div class="container-2">
      <h2>Challenge 2: Cat Generator</h2>
      <button
        class="btn btn-success"
        id="cat-generator"
        onclick="generateCat()"
      >
        Generate Cat
      </button>
      <div class="flex-box-container-2" id="flex-box-id"></div>
    </div>
    <hr />

    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Scissors</h2>
      <div class="flex-box-rsp" id="flex-box-rsp-div"></div>
      <img id="rock" src="" alt="" />
      <img id="paper" src="" alt="" />
      <img id="scissors" src="" alt="" />
    </div>

    <script src="project.js"></script>
  </body>
</html>
